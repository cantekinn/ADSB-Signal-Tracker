<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ›©ï¸ ADS-B Tracker Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            overflow: hidden;
        }
        
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            min-width: 320px;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }
        
        .info-panel h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #0f172a;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 14px;
        }
        
        .stat-value {
            color: #0f172a;
            font-weight: 700;
            font-size: 15px;
        }
        
        .stat-value.warning { color: #f59e0b; }
        .stat-value.success { color: #10b981; }
        .stat-value.info { color: #3b82f6; }
        
        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: 2px solid #10b981;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.2);
        }
        
        .connection-status.disconnected {
            border-color: #ef4444;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px 24px;
            z-index: 1000;
            display: flex;
            gap: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }
        
        /* Leaflet popup */
        .leaflet-popup-content-wrapper {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        
        .aircraft-popup {
            padding: 16px;
            min-width: 280px;
        }
        
        .aircraft-popup h3 {
            color: #0f172a;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 8px;
        }
        
        .aircraft-popup p {
            margin: 8px 0;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }
        
        .aircraft-popup strong {
            color: #64748b;
        }
        
        .aircraft-popup .value {
            color: #0f172a;
            font-weight: 600;
        }
        
        .trail-btn {
            margin-top: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
            font-weight: 600;
        }
        
        .trail-btn:hover {
            background: #2563eb;
        }
        
        .trail-btn.active {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="connection-status" id="status">
        <span>BaÄŸlanÄ±yor...</span>
    </div>
    
    <div class="info-panel">
        <h2>ğŸ“Š Ä°statistikler</h2>
        <div class="stat-row">
            <span class="stat-label">âœˆï¸ UÃ§ak:</span>
            <span class="stat-value info" id="aircraft">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">ğŸ“¡ GÃ¼ncelleme:</span>
            <span class="stat-value" id="updates">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">ğŸ”§ DÃ¼zeltme:</span>
            <span class="stat-value warning" id="corrections">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">âš ï¸ Outlier:</span>
            <span class="stat-value warning" id="outliers">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">ğŸ›¤ï¸ GÃ¶rÃ¼nen Ä°z:</span>
            <span class="stat-value info" id="trails">0</span>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="resetPlayback()">ğŸ”„ BaÅŸa Sar</button>
        <button class="btn" id="filterBtn" onclick="toggleFilter()">ğŸŒ GLOBAL</button>
        <button class="btn secondary" onclick="toggleTrails()">ğŸ›¤ï¸ Ä°zler</button>
        <button class="btn secondary" onclick="viewStats()">ğŸ“ˆ Detay</button>
    </div>

    <script>
        console.log("ğŸš€ ADS-B Tracker Pro - YENÄ° SVG SÄ°STEMÄ°");
        
        // Harita
        const map = L.map('map').setView([41.0, 28.0], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap | CARTO',
            maxZoom: 19
        }).addTo(map);
        
        // Global deÄŸiÅŸkenler
        const markers = {};
        const trails = {};
        const trailVisible = {};
        let allTrailsVisible = false;
        let filterEnabled = true;
        
        // ==========================================
        // PROFESYONEL UÃ‡AK SVG Ä°KONU
        // Track: 0Â° = Kuzey (yukarÄ±), 90Â° = DoÄŸu (saÄŸ)
        // ==========================================
        function createPlaneIcon(track, isCorrected) {
            const color = isCorrected ? '#f59e0b' : '#3b82f6';
            
            // SVG uÃ§ak - VarsayÄ±lan olarak YUKARI (0Â°) bakÄ±yor
            const svg = `
                <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"
                     style="transform: rotate(${track}deg);">
                    <defs>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.4"/>
                        </filter>
                    </defs>
                    <g filter="url(#shadow)">
                        <!-- UÃ§ak gÃ¶vdesi (dikey - yukarÄ± bakan) -->
                        <path d="M 20 5 L 22 20 L 20 35 L 18 20 Z" 
                              fill="${color}" 
                              stroke="white" 
                              stroke-width="1.5"/>
                        
                        <!-- Kanatlar (yatay) -->
                        <path d="M 8 20 L 20 18 L 32 20 L 20 22 Z" 
                              fill="${color}" 
                              opacity="0.9"
                              stroke="white" 
                              stroke-width="1.5"/>
                        
                        <!-- Kuyruk kanatlarÄ± -->
                        <path d="M 16 32 L 20 36 L 24 32 Z" 
                              fill="${color}" 
                              opacity="0.85"
                              stroke="white" 
                              stroke-width="1"/>
                        
                        <!-- Burun (parlak nokta) -->
                        <circle cx="20" cy="7" r="2.5" fill="white" opacity="0.95"/>
                        
                        <!-- Motor detaylarÄ± -->
                        <ellipse cx="14" cy="20" rx="1.5" ry="2" fill="white" opacity="0.7"/>
                        <ellipse cx="26" cy="20" rx="1.5" ry="2" fill="white" opacity="0.7"/>
                    </g>
                </svg>
            `;
            
            return L.divIcon({
                html: `<div style="width: 40px; height: 40px;">${svg}</div>`,
                className: '',
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });
        }
        
        // Socket.IO
        const socket = io();
        
        socket.on('connect', () => {
            console.log('âœ… WebSocket baÄŸlandÄ±');
            document.getElementById('status').innerHTML = '<span>âœ… BaÄŸlÄ±</span>';
            document.getElementById('status').classList.remove('disconnected');
        });
        
        socket.on('disconnect', () => {
            console.log('âŒ BaÄŸlantÄ± kesildi');
            document.getElementById('status').innerHTML = '<span>âŒ BaÄŸlantÄ± Kesildi</span>';
            document.getElementById('status').classList.add('disconnected');
        });
        
        socket.on('update', (data) => {
            if (!data || !data.aircraft) {
                console.warn('âš ï¸ Veri alÄ±namadÄ±');
                return;
            }
            
            console.log(`ğŸ“¡ ${data.aircraft.length} uÃ§ak alÄ±ndÄ±`);
            
            // Ä°statistikleri gÃ¼ncelle
            if (data.stats) {
                document.getElementById('aircraft').textContent = data.aircraft.length;
                document.getElementById('updates').textContent = data.stats.total_updates || 0;
                document.getElementById('corrections').textContent = data.stats.position_corrections || 0;
                document.getElementById('outliers').textContent = data.stats.outliers_detected || 0;
                
                const visibleTrails = Object.values(trailVisible).filter(v => v).length;
                document.getElementById('trails').textContent = visibleTrails;
            }
            
            // UÃ§aklarÄ± gÃ¼ncelle
            const currentHexes = new Set();
            
            data.aircraft.forEach((ac, idx) => {
                const hex = ac.hex;
                currentHexes.add(hex);
                
                const track = ac.track || 0;
                const lat = ac.lat;
                const lon = ac.lon;
                
                // Ä°z oluÅŸtur/gÃ¼ncelle
                if (ac._trail && ac._trail.length > 1) {
                    if (!trails[hex]) {
                        trails[hex] = L.polyline([], {
                            color: '#3b82f6',
                            weight: 3,
                            opacity: 0.6
                        });
                        trailVisible[hex] = false;
                    }
                    
                    const coords = ac._trail.map(p => [p.lat, p.lon]);
                    trails[hex].setLatLngs(coords);
                    
                    if (trailVisible[hex] || allTrailsVisible) {
                        if (!map.hasLayer(trails[hex])) {
                            trails[hex].addTo(map);
                        }
                    }
                }
                
                // Marker oluÅŸtur/gÃ¼ncelle
                if (!markers[hex]) {
                    // YENÄ° MARKER
                    const icon = createPlaneIcon(track, ac._corrected || false);
                    const marker = L.marker([lat, lon], { icon }).addTo(map);
                    
                    // Popup
                    const popup = `
                        <div class="aircraft-popup">
                            <h3>âœˆï¸ ${ac.flight?.trim() || hex.toUpperCase()}</h3>
                            <p><strong>ICAO:</strong> <span class="value">${hex.toUpperCase()}</span></p>
                            ${ac.r ? `<p><strong>KayÄ±t:</strong> <span class="value">${ac.r}</span></p>` : ''}
                            ${ac.t ? `<p><strong>Tip:</strong> <span class="value">${ac.t}</span></p>` : ''}
                            ${ac.altitude ? `<p><strong>YÃ¼kseklik:</strong> <span class="value">${ac.altitude.toLocaleString()} ft</span></p>` : ''}
                            ${ac.speed ? `<p><strong>HÄ±z:</strong> <span class="value">${Math.round(ac.speed)} kts</span></p>` : ''}
                            <p><strong>Heading:</strong> <span class="value">${Math.round(track)}Â°</span></p>
                            ${ac._corrected ? '<p style="color: #f59e0b; font-weight: 600; margin-top: 8px;">âš ï¸ Pozisyon dÃ¼zeltildi</p>' : ''}
                            ${trails[hex] ? `<button class="trail-btn" onclick="toggleTrail('${hex}')">ğŸ›¤ï¸ Ä°zi GÃ¶ster</button>` : ''}
                        </div>
                    `;
                    
                    marker.bindPopup(popup);
                    markers[hex] = marker;
                    
                    if (idx === 0) {
                        console.log(`âœˆï¸ Yeni: ${hex} @ [${lat.toFixed(4)}, ${lon.toFixed(4)}] heading: ${track}Â°`);
                    }
                } else {
                    // MEVCUT MARKER - POZÄ°SYON VE YÃ–N GÃœNCELLE
                    const marker = markers[hex];
                    const oldPos = marker.getLatLng();
                    
                    marker.setLatLng([lat, lon]);
                    
                    // Ä°KONU YENÄ°LE (yÃ¶n deÄŸiÅŸimi iÃ§in kritik!)
                    const icon = createPlaneIcon(track, ac._corrected || false);
                    marker.setIcon(icon);
                    
                    if (idx === 0) {
                        const moved = (oldPos.lat !== lat || oldPos.lng !== lon);
                        console.log(`ğŸ”„ GÃ¼ncelleme: ${hex} @ [${lat.toFixed(4)}, ${lon.toFixed(4)}] heading: ${track}Â° ${moved ? '(HAREKET ETTÄ° âœ“)' : '(AYNI YER)'}`);
                    }
                }
            });
            
            // Eski uÃ§aklarÄ± temizle
            Object.keys(markers).forEach(hex => {
                if (!currentHexes.has(hex)) {
                    map.removeLayer(markers[hex]);
                    delete markers[hex];
                    
                    if (trails[hex]) {
                        if (map.hasLayer(trails[hex])) {
                            map.removeLayer(trails[hex]);
                        }
                        delete trails[hex];
                        delete trailVisible[hex];
                    }
                }
            });
            
            console.log(`ğŸ“ Aktif marker: ${Object.keys(markers).length}`);
        });
        
        // Ä°z toggle
        function toggleTrail(hex) {
            if (!trails[hex]) return;
            
            if (trailVisible[hex]) {
                map.removeLayer(trails[hex]);
                trailVisible[hex] = false;
            } else {
                trails[hex].addTo(map);
                trailVisible[hex] = true;
            }
        }
        
        // TÃ¼m izler
        function toggleTrails() {
            allTrailsVisible = !allTrailsVisible;
            
            Object.keys(trails).forEach(hex => {
                if (allTrailsVisible) {
                    trails[hex].addTo(map);
                    trailVisible[hex] = true;
                } else {
                    if (map.hasLayer(trails[hex])) {
                        map.removeLayer(trails[hex]);
                    }
                    trailVisible[hex] = false;
                }
            });
        }
        
        // BaÅŸa sar
        function resetPlayback() {
            fetch('/api/control/reset', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    console.log('âœ… Reset:', data.message);
                    alert(data.message);
                })
                .catch(err => console.error('âŒ Reset hatasÄ±:', err));
        }
        
        // Global/BÃ¶lgesel toggle
        function toggleFilter() {
            fetch('/api/control/toggle-filter', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        filterEnabled = data.enabled;
                        const btn = document.getElementById('filterBtn');
                        
                        if (filterEnabled) {
                            btn.textContent = 'ğŸ¯ BÃ–LGESEL';
                            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                        } else {
                            btn.textContent = 'ğŸŒ GLOBAL';
                            btn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                        }
                        
                        console.log('âœ… Filtre:', data.message);
                        alert(data.message);
                    }
                })
                .catch(err => console.error('âŒ Toggle hatasÄ±:', err));
        }
        
        // Sayfa yÃ¼klendiÄŸinde
        window.addEventListener('load', () => {
            const btn = document.getElementById('filterBtn');
            if (filterEnabled) {
                btn.textContent = 'ğŸ¯ BÃ–LGESEL';
                btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            }
            console.log('âœ… Yeni SVG uÃ§ak sistemi aktif - 0Â° = Kuzey (yukarÄ±)');
        });
        
        // Ä°statistikler
        function viewStats() {
            window.open('/api/stats', '_blank');
        }
    </script>
</body>
</html>
