<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ©Ô∏è ADS-B Tracker Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            overflow: hidden;
        }
        
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            min-width: 320px;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }
        
        .info-panel h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #0f172a;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 10px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 14px;
        }
        
        .stat-value {
            color: #0f172a;
            font-weight: 700;
            font-size: 15px;
        }
        
        .stat-value.warning { color: #f59e0b; }
        .stat-value.success { color: #10b981; }
        .stat-value.info { color: #3b82f6; }
        
        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: 2px solid #10b981;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.2);
        }
        
        .connection-status.disconnected {
            border-color: #ef4444;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px 24px;
            z-index: 1000;
            display: flex;
            gap: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }
        
        /* Leaflet popup */
        .leaflet-popup-content-wrapper {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        
        .aircraft-popup {
            padding: 16px;
            min-width: 280px;
        }
        
        .aircraft-popup h3 {
            color: #0f172a;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 8px;
        }
        
        .aircraft-popup p {
            margin: 8px 0;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }
        
        .aircraft-popup strong {
            color: #64748b;
        }
        
        .aircraft-popup .value {
            color: #0f172a;
            font-weight: 600;
        }
        
        .trail-btn {
            margin-top: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
            font-weight: 600;
        }
        
        .trail-btn:hover {
            background: #2563eb;
        }
        
        .trail-btn.active {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="connection-status" id="status">
        <span>Baƒülanƒ±yor...</span>
    </div>
    
    <div class="info-panel">
        <h2>üìä ƒ∞statistikler</h2>
        <div class="stat-row">
            <span class="stat-label">‚úàÔ∏è U√ßak:</span>
            <span class="stat-value info" id="aircraft">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">üì° G√ºncelleme:</span>
            <span class="stat-value" id="updates">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">üîß D√ºzeltme:</span>
            <span class="stat-value warning" id="corrections">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">‚ö†Ô∏è Outlier:</span>
            <span class="stat-value warning" id="outliers">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">üõ§Ô∏è G√∂r√ºnen ƒ∞z:</span>
            <span class="stat-value info" id="trails">0</span>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="resetPlayback()">üîÑ Ba≈üa Sar</button>
        <button class="btn" id="filterBtn" onclick="toggleFilter()">üåç GLOBAL</button>
        <button class="btn secondary" onclick="toggleTrails()">üõ§Ô∏è ƒ∞zler</button>
        <button class="btn secondary" onclick="viewStats()">üìà Detay</button>
    </div>

    <script>
        console.log("üöÄ ADS-B Tracker Pro - YENƒ∞ SVG Sƒ∞STEMƒ∞");
        
        // Harita
        const map = L.map('map').setView([41.0, 28.0], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap | CARTO',
            maxZoom: 19
        }).addTo(map);
        
        // Global deƒüi≈ükenler
        const markers = {};
        const trails = {};
        const trailVisible = {};
        let allTrailsVisible = false;
        let filterEnabled = true;
        
        // ==========================================
        // PROFESYONEL U√áAK SVG ƒ∞KONU
        // Track: 0¬∞ = Kuzey (yukarƒ±), 90¬∞ = Doƒüu (saƒü)
        // ==========================================
        function createPlaneIcon(track, isCorrected) {
            const color = isCorrected ? '#f59e0b' : '#3b82f6';
            
            // SVG u√ßak - Varsayƒ±lan olarak YUKARI (0¬∞) bakƒ±yor
            const svg = `
                <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"
                     style="transform: rotate(${track}deg);">
                    <defs>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.4"/>
                        </filter>
                    </defs>
                    <g filter="url(#shadow)">
                        <!-- U√ßak g√∂vdesi (dikey - yukarƒ± bakan) -->
                        <path d="M 20 5 L 22 20 L 20 35 L 18 20 Z" 
                              fill="${color}" 
                              stroke="white" 
                              stroke-width="1.5"/>
                        
                        <!-- Kanatlar (yatay) -->
                        <path d="M 8 20 L 20 18 L 32 20 L 20 22 Z" 
                              fill="${color}" 
                              opacity="0.9"
                              stroke="white" 
                              stroke-width="1.5"/>
                        
                        <!-- Kuyruk kanatlarƒ± -->
                        <path d="M 16 32 L 20 36 L 24 32 Z" 
                              fill="${color}" 
                              opacity="0.85"
                              stroke="white" 
                              stroke-width="1"/>
                        
                        <!-- Burun (parlak nokta) -->
                        <circle cx="20" cy="7" r="2.5" fill="white" opacity="0.95"/>
                        
                        <!-- Motor detaylarƒ± -->
                        <ellipse cx="14" cy="20" rx="1.5" ry="2" fill="white" opacity="0.7"/>
                        <ellipse cx="26" cy="20" rx="1.5" ry="2" fill="white" opacity="0.7"/>
                    </g>
                </svg>
            `;
            
            return L.divIcon({
                html: `<div style="width: 40px; height: 40px;">${svg}</div>`,
                className: '',
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });
        }
        
        // Socket.IO
        const socket = io();
        
        socket.on('connect', () => {
            console.log('‚úÖ WebSocket baƒülandƒ±');
            document.getElementById('status').innerHTML = '<span>‚úÖ Baƒülƒ±</span>';
            document.getElementById('status').classList.remove('disconnected');
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Baƒülantƒ± kesildi');
            document.getElementById('status').innerHTML = '<span>‚ùå Baƒülantƒ± Kesildi</span>';
            document.getElementById('status').classList.add('disconnected');
        });
        
        socket.on('update', (data) => {
            if (!data || !data.aircraft) {
                console.warn('‚ö†Ô∏è Veri alƒ±namadƒ±');
                return;
            }
            
            console.log(`üì° ${data.aircraft.length} u√ßak alƒ±ndƒ±`);
            
            // ƒ∞statistikleri g√ºncelle
            if (data.stats) {
                document.getElementById('aircraft').textContent = data.aircraft.length;
                document.getElementById('updates').textContent = data.stats.total_updates || 0;
                document.getElementById('corrections').textContent = data.stats.position_corrections || 0;
                document.getElementById('outliers').textContent = data.stats.outliers_detected || 0;
                
                const visibleTrails = Object.values(trailVisible).filter(v => v).length;
                document.getElementById('trails').textContent = visibleTrails;
            }
            
            // U√ßaklarƒ± g√ºncelle
            const currentHexes = new Set();
            
            data.aircraft.forEach((ac, idx) => {
                const hex = ac.hex;
                currentHexes.add(hex);
                
                const track = ac.track || 0;
                const lat = ac.lat;
                const lon = ac.lon;
                
                // ƒ∞z olu≈ütur/g√ºncelle
                if (ac._trail && ac._trail.length > 1) {
                    if (!trails[hex]) {
                        trails[hex] = L.polyline([], {
                            color: '#3b82f6',
                            weight: 3,
                            opacity: 0.6
                        });
                        trailVisible[hex] = false;
                    }
                    
                    const coords = ac._trail.map(p => [p.lat, p.lon]);
                    trails[hex].setLatLngs(coords);
                    
                    if (trailVisible[hex] || allTrailsVisible) {
                        if (!map.hasLayer(trails[hex])) {
                            trails[hex].addTo(map);
                        }
                    }
                }
                
                // Marker olu≈ütur/g√ºncelle
                if (!markers[hex]) {
                    // YENƒ∞ MARKER
                    const icon = createPlaneIcon(track, ac._corrected || false);
                    const marker = L.marker([lat, lon], { icon }).addTo(map);
                    
                    // Popup
                    const popup = `
                        <div class="aircraft-popup">
                            <h3>‚úàÔ∏è ${ac.flight?.trim() || hex.toUpperCase()}</h3>
                            <p><strong>ICAO:</strong> <span class="value">${hex.toUpperCase()}</span></p>
                            ${ac.r ? `<p><strong>Kayƒ±t:</strong> <span class="value">${ac.r}</span></p>` : ''}
                            ${ac.t ? `<p><strong>Tip:</strong> <span class="value">${ac.t}</span></p>` : ''}
                            ${ac.altitude ? `<p><strong>Y√ºkseklik:</strong> <span class="value">${ac.altitude.toLocaleString()} ft</span></p>` : ''}
                            ${ac.speed ? `<p><strong>Hƒ±z:</strong> <span class="value">${Math.round(ac.speed)} kts</span></p>` : ''}
                            <p><strong>Heading:</strong> <span class="value">${Math.round(track)}¬∞</span></p>
                            ${ac._corrected ? '<p style="color: #f59e0b; font-weight: 600; margin-top: 8px;">‚ö†Ô∏è Pozisyon d√ºzeltildi</p>' : ''}
                            ${trails[hex] ? `<button class="trail-btn" onclick="toggleTrail('${hex}')">üõ§Ô∏è ƒ∞zi G√∂ster</button>` : ''}
                        </div>
                    `;
                    
                    marker.bindPopup(popup);
                    markers[hex] = marker;
                    
                    if (idx === 0) {
                        console.log(`‚úàÔ∏è Yeni: ${hex} @ [${lat.toFixed(4)}, ${lon.toFixed(4)}] heading: ${track}¬∞`);
                    }
                } else {
                    // MEVCUT MARKER - POZƒ∞SYON VE Y√ñN G√úNCELLE
                    const marker = markers[hex];
                    const oldPos = marker.getLatLng();
                    
                    marker.setLatLng([lat, lon]);
                    
                    // ƒ∞KONU YENƒ∞LE (y√∂n deƒüi≈üimi i√ßin kritik!)
                    const icon = createPlaneIcon(track, ac._corrected || false);
                    marker.setIcon(icon);
                    
                    if (idx === 0) {
                        const moved = (oldPos.lat !== lat || oldPos.lng !== lon);
                        console.log(`üîÑ G√ºncelleme: ${hex} @ [${lat.toFixed(4)}, ${lon.toFixed(4)}] heading: ${track}¬∞ ${moved ? '(HAREKET ETTƒ∞ ‚úì)' : '(AYNI YER)'}`);
                    }
                }
            });
            
            // Eski u√ßaklarƒ± temizle
            Object.keys(markers).forEach(hex => {
                if (!currentHexes.has(hex)) {
                    map.removeLayer(markers[hex]);
                    delete markers[hex];
                    
                    if (trails[hex]) {
                        if (map.hasLayer(trails[hex])) {
                            map.removeLayer(trails[hex]);
                        }
                        delete trails[hex];
                        delete trailVisible[hex];
                    }
                }
            });
            
            console.log(`üìç Aktif marker: ${Object.keys(markers).length}`);
        });
        
        // ƒ∞z toggle
        function toggleTrail(hex) {
            if (!trails[hex]) return;
            
            if (trailVisible[hex]) {
                map.removeLayer(trails[hex]);
                trailVisible[hex] = false;
            } else {
                trails[hex].addTo(map);
                trailVisible[hex] = true;
            }
        }
        
        // T√ºm izler
        function toggleTrails() {
            allTrailsVisible = !allTrailsVisible;
            
            Object.keys(trails).forEach(hex => {
                if (allTrailsVisible) {
                    trails[hex].addTo(map);
                    trailVisible[hex] = true;
                } else {
                    if (map.hasLayer(trails[hex])) {
                        map.removeLayer(trails[hex]);
                    }
                    trailVisible[hex] = false;
                }
            });
        }
        
        // Ba≈üa sar
        function resetPlayback() {
            fetch('/api/control/reset', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    console.log('‚úÖ Reset:', data.message);
                    alert(data.message);
                })
                .catch(err => console.error('‚ùå Reset hatasƒ±:', err));
        }
        
        // Global/B√∂lgesel toggle
        function toggleFilter() {
            fetch('/api/control/toggle-filter', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        filterEnabled = data.enabled;
                        const btn = document.getElementById('filterBtn');
                        
                        if (filterEnabled) {
                            btn.textContent = 'üéØ B√ñLGESEL';
                            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                        } else {
                            btn.textContent = 'üåç GLOBAL';
                            btn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                        }
                        
                        console.log('‚úÖ Filtre:', data.message);
                        alert(data.message);
                    }
                })
                .catch(err => console.error('‚ùå Toggle hatasƒ±:', err));
        }
        
        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            const btn = document.getElementById('filterBtn');
            if (filterEnabled) {
                btn.textContent = 'üéØ B√ñLGESEL';
                btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            }
            console.log('‚úÖ Yeni SVG u√ßak sistemi aktif - 0¬∞ = Kuzey (yukarƒ±)');
        });
        
        // ƒ∞statistikler
        function viewStats() {
            window.open('/api/stats', '_blank');
        }
    </script>
</body>
</html>
